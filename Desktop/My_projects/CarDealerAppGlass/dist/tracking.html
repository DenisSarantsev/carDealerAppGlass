<!DOCTYPE html>
<html lang="en">

<head>
	<title>HomePage</title>
	<meta charset="UTF-8">
	<meta name="format-detection" content="telephone=no">
	<!-- <style>body{opacity: 0;}</style> -->
	<link rel="stylesheet" href="css/style.min.css?_v=20231207155955">
	<link rel="shortcut icon" href="favicon.ico">
	<!-- <meta name="robots" content="noindex, nofollow"> -->
	<meta name="viewport" content="width=device-width, initial-scale=1.0" />
	<meta name="robots" content="noindex, nofollow">
</head>

<body>
	<div class="wrapper">
		<img class="wrapper__background" src="img/view-car-running-high-speed-conv-final.webp" alt="background image car">
		<div class="wrapper__filter-container"></div>

		<header class="header">

			<div class="header__container">

				<a class="header__logo">
					<img src="img/logo.svg" alt="" class="header__logo">
				</a>

				<div class="header__menu menu">
					<nav class="menu__body">
						<ul class="menu__list">
							<li class="menu__item"><a href="home.html">Головна</a></li>
							<li class="menu__item"><a href="calculator.html">Калькулятор</a></li>
							<li class="menu__item"><a href="carfax.html">Carfax</a></li>
							<li class="menu__item"><a href="tracking.html">Tracking</a></li>
							<li class="menu__item"><a href="faq.html">Часті запитання</a></li>
							<div class="header__login-button-mobile">
								<a class="main-button-style" href="{{ url_for('logout') }}">Вийти</a>
								<div class="header__login-button-mobile-name">Денис</div>
							</div>
							<br>
							<br>
							<br>
						</ul>
					</nav>

				</div>
				<button type="button" class="menu__icon icon-menu"><span></span></button>
				<div class="header__right-block desktop-authorization-block">
					<button class="header__registration-button main-button-style">
						Зареєструватись
					</button>
					<button class="header__login-button main-button-style">
						Увійти
					</button>
				</div>
			</div>
		</header>




		<main class="page main-container-padding">
			<section class="tracking">
				<div class="tracking__container">

					<div class="tracking__form-container">
						<h2 class="tracking__form-title main-title-style">
							Відслідковування маршруту контейнера
						</h2>
						<form class="tracking__form" method="post">
							<!-- {{ form.hidden_tag() }} -->
							<!-- {{ form.number(class="form-control", id="containerNumber") }} -->

							<input class="form-control" type="text" id="containerNumber">
							<input class="tracking__form-submit main-button-style" type="submit" name="submit" class="btn btn-success" value="Застосувати" id="applyButton">
						</form>
					</div>

				</div>
			</section>
		</main>

		<script>
			function openLinkInNewWindow() {
				const userInput = document.getElementById("containerNumber").value;
				const link = `https://www.searates.com/ua/container/tracking/?container=${userInput}`;
				// Відкриваємо посилання в новому вікні браузера
				window.open(link, '_blank');
			}
			// Визначаємо обробку події при натисканні кнопки
			document.getElementById("applyButton").addEventListener("click", openLinkInNewWindow);
		</script>

		<footer class="footer">
			<div class="footer__container">
				<div class="footer__contacts-block">
					<div class="footer__socials">
						<a class="footer__social"><img src="img/icons/instagram-icon.png" alt=""></a>
						<a class="footer__social"><img src="img/icons/telegram-icon.png" alt=""></a>
						<a class="footer__social"><img src="img/icons/facebook-icon.png" alt=""></a>
						<a class="footer__social"><img src="img/icons/tiktok-icon.png" alt=""></a>
						<a class="footer__social"><img src="img/icons/youtube-icon.png" alt=""></a>
					</div>
				</div>
				<div class="footer__right-block">
					<div class="footer__phones">
						<a href="tel:+380930000000" class="footer__phone">+380930000000</a>
					</div>
					<div class="footer__adress-block">
						м. Київ, вул. Велика Васильківська, 63
					</div>
				</div>
			</div>
		</footer>
	</div>
	<script src="js/app.min.js?_v=20231207155955"></script>
</body>

</html>
